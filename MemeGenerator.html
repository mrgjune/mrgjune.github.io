<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      .topline {font-size:36px; color:white;-webkit-text-stroke: 1px black; text-align: center;}

      .bottomline {font-size:36px; color:white;-webkit-text-stroke: 1px black; text-align: center; position: absolute; bottom:0px; margin-left: auto; margin-right: auto; left:0; right:0;}
      .deletebutton {position: absolute; left: 400px;}
  </style>
    <script>
        let memes = [];
        
        function mySubmit (event) {
            event.preventDefault();
          let imageUrl =  document.getElementById("image");
          console.log(imageUrl.value);
         
          let top = document.getElementById("Top");
          let bottom = document.getElementById("Bottom");
          let newMeme = {imageUrl:imageUrl.value,top:top.value,bottom:bottom.value};
          memes.push(newMeme);
         
          imageUrl.value = "";
           top.value = "";
           bottom.value="";
            drawMemes();
        }
        function drawMemes() {
            let displayArea = document.getElementById("Meme");
        displayArea.innerHTML = "";
        console.log(memes);
          for (let i = 0; i < memes.length; i++) {

              let meme = memes[i];
              displayArea.innerHTML+=  `<div style = " position: relative; background-image: url( ${(meme.imageUrl)}); background-size: 400px 400px; height: 400px; width:400px;">
          <div class = "topline"> ${meme.top}</div> <div class = "bottomline">${meme.bottom}</div> 
          <button onclick = "deleteMeme(${i});" class = "deletebutton" type = "button"> Delete Me </button>
           </div>`
          }
        }
           
        
        function deleteMeme(memeIndex) {
            memes.splice(memeIndex,1);
            drawMemes();
        }
        
    </script>
  <meta charset="UTF-8">
  
</head>

<body>
        <h1>Create Your own Meme!</h1>
        
<form onsubmit= "mySubmit(event)"> 
    
        <div>
                <div>
                        <label for="">Image URL:</label>
                        <input type="text" id="image">
                    </div>
                <label for="Top">Top Text:</label>
                <input type="text" id="Top">
            </div>
            <div>
                    <label for="Bottom">Bottom Text:</label>
                    <input type="text" id="Bottom">
                </div>
       
        <div>
                <input type="submit" value="Add Meme">
            </div>
       
        
    </form>
    <div id="Meme"> </div>
